services:
  # FastAPI backend - connects to Google Cloud services
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trashmapr-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./gcp_creds.json:/tmp/gcp_creds.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_creds.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cloudflare Tunnel - exposes backend to the internet
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: trashmapr-tunnel
    command: tunnel --no-autoupdate run
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - api

networks:
  default:
    name: trashmapr-network
