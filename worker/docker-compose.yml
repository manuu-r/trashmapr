version: "3.8"

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080" # Worker on port 8081
    env_file:
      - .env
    environment:
      - PORT=8080
      - DEBUG=True
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_creds.json
    volumes:
      - ./app:/app/app # Hot reload for development
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/gcp_creds.json:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - trashmapr-network

networks:
  trashmapr-network:
    name: trashmapr-network
    external: true # Share network with backend
